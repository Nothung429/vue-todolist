<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!------ google font------>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <!------ font awesome ------>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!------ Vue.js ------>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!------ link css ------>
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>

    <body>
        <div id="root">
            <h1>ToDoList</h1>
            <header>
                <div class="add-todo">
                    <form @submit.prevent="addTodo()">
                        <input type="text" placeholder="Nuova To-Do" v-model="newTodo" id="add-text" required />
                        <input type="submit" value="Aggiungi" id="send"/>
                    </form>
                </div>
            </header>

            <main class="container">
                <div class="to-dos">
                    <nav>
                        <ul v-if="todos.length > 0">
                            <li class="to-do" v-for="todo in todos">
                                <div class="text" :class="{ taskDone : todo.isDone }">
                                    {{todo.text}}
                                </div>
                                <div class="icon">
                                    <i class="fa-solid fa-check" @click="todo.isDone = !todo.isDone"></i>
                                    <i class="fa-solid fa-xmark" @click="removeTodo()"></i>
                                </div>
                            </li>
                        </ul>
                        <h2 v-else="todos.length = 0">Nessun elemento in lista</h2>
                    </nav>
                </div>
            </main>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
